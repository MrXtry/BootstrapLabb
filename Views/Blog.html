<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h1 ng-bind="title"></h1>
                <hr />
                <h2 ng-bind="blog.name"></h2>
                <h5><span class="glyphicon glyphicon-time"></span> Post by {{blog.author}}, {{blog.date}}</h5>
                <br />
                <p ng-bind="blog.description"></p>
                <hr />
                <h4>Leave a Comment:</h4>
                <form ng-submit="addComment()" role="form">
                    <div class="form-group">
                        <textarea ng-model="newComment.description" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comment-author">Comment author:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newComment.author"
                               placeholder="Comment author..." required/>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
                <br />

                <div class="row">
                    <!--<div class="col-sm-2 text-center">
                        <img src="http://placehold.it/65x65" class="img-circle" height="65" width="65" alt="Avatar">
                    </div>
                    <div class="col-sm-10">
                        <h4>Anja <small>Sep 29, 2015, 9:12 PM</small></h4>
                        <p>Keep up the GREAT work! I am cheering for you!! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <br>
                    </div>-->

                    <div ng-repeat="comment in blog.comments track by $index">
                        <div class="col-sm-2 text-center">
                            <img src="http://placehold.it/65x65" class="img-circle" height="65" width="65" alt="Avatar" />
                        </div>
                        <div class="col-sm-10">
                            <h4 ng-bind="comment.author"><small ng-bind="comment.date"></small></h4>
                            <p ng-bind="comment.description"></p>
                            <br />
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
