<div id="newBlogModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add blog</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addBlog()">
                    <div class="form-group">
                        <label for="blog-name">Blog name:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newBlog.name"
                               placeholder="Blog name..." />
                    </div>
                    <div class="form-group">
                        <label for="blog-description">Blog description:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newBlog.description"
                               placeholder="Blog description..." />
                    </div>
                    <div class="form-group">
                        <label for="blog-author">Blog author:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newBlog.author"
                               placeholder="Blog author..." required/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add blog
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
